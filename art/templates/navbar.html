<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'welcome' %}">ZGDX</a>
    </div>
     <!-- Adding a search form  -->
     <div class="col-sm-4 col-md-4 navbar-right">

      <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search"  aria-label="Search" name="image">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>

      </form>

      <form class="navbar-form navbar-right" action="{% url 'location'%}">
        <select name = "location"class="form-control form-control-lg">
            <option selected>Location </option>
            <option value = "Nairobi">Nairobi</option>
            <option value = "Nakuru">Nakuru</option>
            <option value = "Eldoret">Eldoret</option>
            <option value = "Nyandarua">Nyandarua</option>
            <option value = "Kiambu">Kiambu</option>
            <option value = "Mombasa">Mombasa</option>
            <option value = "Naivasha">Naivasha</option>
        </select>
        <input type="submit" value="Search" class="btn btn-default">
     </form>  
      
    </div>
  </div>
</nav>
</body>
</html>
